<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <title>Tarifa de Transporte</title>
</head>

<body>
    <div class="align-items-center d-flex flex-column mt-5">
        <div class="align-items-center d-flex flex-column mt-5">
            <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header"><strong><h5>Tarifa de Transporte</h5></strong></div>
                <div class="card-body">
                            
    <label><h6>Selecione o tipo de Cliente:</h6></label>
    <select id="select">
        <option value="fun">Estudante</option>
        <option value="cli">Idoso</option>
        <option value="co">Fun. Transporte</option>
        <option value="coo">Adulto</option>
    </select>
    <button id="btn">Calcular</button>
    <p id="resultado"></p>
                </div>
                <script>
        let resultado = document.getElementById("resultado");
        let botao = document.getElementById("btn");

        botao.addEventListener("click",function calcularDesconto() {
            let valor = 5.75;
            let tipoCliente = document.getElementById("select").value;
            let res;

            switch (tipoCliente) {
                case "fun":
                    res = valor - (valor * 0.50);  
                    break;
                case "cli":
                    res = 0.00; 
                    break;
                case "co":
                    res = 0.00;
                    break;
                    case "coo":
                        res = valor;
                        break;
                default:
                    resultado.textContent = "Selecione um tipo de passageiro";
                    return;
            }
            resultado.textContent = `Valor Final: R$ ${res.toFixed(2)}`;
        });
    </script>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
