<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <title>Calculadora</title>
</head>
<body>
  <div class="align-items-center d-flex flex-column mt-5">
    <h1><strong>Calculadora</strong></h1>
    <input type="number" id="txtN1" placeholder="Digite um número" class="mb-2">
    <input type="number" id="txtN2" placeholder="Digite outro número" class="mb-3">
    <div class="butao d-flex flex-row gap-2">
      <button class="btn btn-outline-secondary" onclick="calcular('somar')"><strong>Somar</strong></button>
      <button class="btn btn-outline-secondary" onclick="calcular('subtrair')"><strong>Subtrair</strong></button>
      <button class="btn btn-outline-secondary" onclick="calcular('multiplicar')"><strong>Multiplicar</strong></button>
      <button class="btn btn-outline-secondary" onclick="calcular('dividir')"><strong>Dividir</strong></button>
    </div>
    <p class="mt-3">Resultado: <span id="resultado"></span></p>
  </div>

  <script>
    function calcular(operacao) {
      const n1 = parseFloat(document.getElementById("txtN1").value);
      const n2 = parseFloat(document.getElementById("txtN2").value);
      const resultado = document.getElementById("resultado");
      let valorFinal;

      switch (operacao) {
        case 'somar':
          valorFinal = n1 + n2;
          break;
        case 'subtrair':
          valorFinal = n1 - n2;
          break;
        case 'multiplicar':
          valorFinal = n1 * n2;
          break;
        case 'dividir':
          if (n2 === 0) {
            valorFinal = "Erro: divisão por zero";
          } else {
            valorFinal = n1 / n2;
          }
          break;
        default:
          valorFinal = "Operação inválida";
      }

      resultado.textContent = valorFinal;
    }
  </script>
</body>
</html>
