<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <title>Calculadora de Descontos</title>
</head>

<body>
    <div class="align-items-center d-flex flex-column mt-5">
        <div class="align-items-center d-flex flex-column mt-5">
            <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header"><strong>
                        <h5>Calculadora de Descontos</h5>
                    </strong></div>
                <div class="card-body">
                    <p class="card-text"><label>Valor da Compra: R$ </label>
                        <input id="valor" type="number">

                        <label>Selecione o tipo de Cliente:</label>
                        <select id="select">
                            <option value="fun">Funcion√°rio</option>
                            <option value="cli">Cliente VIP</option>
                            <option value="co">Cliente Comum</option>
                        </select>
                        <button id="btn">Calcular</button>

                    <p id="resultado">Valor descontado:</p>
                </div>


                <script>
                    let resultado = document.getElementById("resultado");
                    let botao = document.getElementById("btn");

                    botao.addEventListener("click", function () {
                        let valor = parseFloat(document.getElementById("valor").value);
                        let tipoCliente = document.getElementById("select").value;
                        let res;

                        switch (tipoCliente) {
                            case "fun":
                                res = valor - (valor * 0.10);
                                break;
                            case "cli":
                                res = valor - (valor * 0.05);
                                break;
                            case "co":
                                res = valor;
                                break;
                            default:
                                resultado.textContent = "Selecione um tipo de cliente";
                                return;
                        }

                        resultado.textContent = `Valor Final: R$ ${res.toFixed(2)}`;
                    });
                </script>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
